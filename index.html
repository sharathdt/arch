---
layout: default
---

<div class="row">
    <div class="col-md-10 center" style="float: none">
        {% for post in site.posts %}
           <div class="card">
                <a href="{{site.baseurl}}{{post.url}}"><h2>{{post.title}}</h2></a>
                <p>{{post.description}}</p>
            </div>
        {% endfor %}
    </div>
</div>
